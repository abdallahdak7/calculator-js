<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="input-container">
          <div id="input" class="input"></div>
        </div>
        <div>
          <div id="operation" class="operation"></div>
          <div class="output-container">
            <div class="output">40</div>
          </div>
        </div>
      </div>
      <div class="keyboard" id="keyboard">
        <div class="row">
          <button value="clear" id="btn-ac">AC</button
          ><button value="undo" id="btn-back">
            <img src="assets/icons/backspace.svg" alt="Back" /></button
          ><button value="%" id="btn-mod">%</button
          ><button value="/" id="btn-div" class="last-btn rad-50">รท</button>
        </div>
        <div class="row">
          <button value="7" id="btn-7">7</button>
          <button value="8" id="btn-8">8</button
          ><button value="9" id="btn-9">9</button
          ><button value="*" id="btn-multiply" class="last-btn rad-50">
            x
          </button>
        </div>
        <div class="row">
          <button value="4" id="btn-4">4</button>
          <button value="5" id="btn-5">5</button
          ><button value="6" id="btn-6">6</button
          ><button value="-" id="btn-sub" class="last-btn rad-50">-</button>
        </div>
        <div class="row">
          <button value="1" id="btn-1">1</button
          ><button value="2" id="btn-2">2</button
          ><button value="3" id="btn-3">3</button
          ><button value="+" id="btn-add" class="last-btn rad-50">+</button>
        </div>
        <div class="row">
          <button value="00">00</button><button value="0" id="btn-0">0</button
          ><button value="." id="btn-dot">.</button
          ><button value="=" id="btn-equal" class="equal-btn rad-50">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
